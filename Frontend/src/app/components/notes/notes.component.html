<!-- Navegate -->
<div class="container mt-5 letra">
    <nav class="navbar navbar-expand-lg " style="text-align:left;">
        <div class="container-fluid">
            <a class=" navbar-brand col align-self-end" style="font-size: 80px;">My notes</a>
        <div class="pos collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button type="button" class="btn btn-dark  col align-self-end" routerLink="/createNote" >Create Note</button>
                </li>
                <li class="nav-item">
                    <a style="text-decoration: underline;" id="hiper" class="link-primary nav-link col align-self-end" routerLink="/archivedNotes">Archived notes</a>
                </li>
            </ul>
        </div>
        </div>
    </nav>
</div>

<!-- ListNote -->
<div class="container">
    <div  class="row">
        <ng-container *ngFor="let nota of listNotes; let i = index">
            <div *ngIf="nota.archived==false" class="col-lg-6 mt-4">
                <div  class="card">
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tr>
                                <td style="width: 10%;"><i style="font-size: 80px;" class="fa-sharp fa-solid fa-note-sticky"></i></td>
                                <td><strong>{{nota.title}}</strong><br><strong>Last edited:</strong>{{nota.lastDate | date:'dd/MM/yyyy'}}</td>
                                <td style="text-align: right;">
                                    <button type="button" (click)="updateArchived(i)"class="btn btn-link" style="text-decoration: none; color: black;" placement="bottom" ngbTooltip="archive note"><i class="far fa-sharp fa-solid fa-box-archive"></i></button>
                                    <button type="button" class="btn btn-link" style="text-decoration: none; color: black;" placement="bottom" ngbTooltip="edit note"><i [routerLink]="['/editNote',i,'note']" class="far fa-sharp fa-solid fa-pencil"></i></button>
                                    <button type="button" (click)="openSM(contenido); setIndex(i)" class="btn btn-link" style="text-decoration: none; color: black;" placement="bottom" ngbTooltip="remove note"><i class="far fa-sharp fa-solid fa-trash-can"></i></button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </ng-container>  
    </div>
</div>


<ng-template #contenido let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Are you sure want to delete this note?</h4>
    </div>
    <div class="modal-footer" >
        <button type="button" class="btn btn-dark  col align-self-end" (click)="deleteNote();modal.close()">Yes</button>
        <button type="button" class="btn btn-dark  col align-self-end" (click)="modal.close()">No</button>
    </div>
</ng-template>
